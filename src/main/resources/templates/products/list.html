<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="~{layout}">
<head>
    <title>Список товаров</title>
</head>
<body>
<section layout:fragment="content">
    <div class="card">
        <div class="card-header">
            <h2>Список товаров</h2>
            <a href="/products/new" class="btn btn-primary">Создать товар</a>
        </div>
        <div class="card-body">
            <table class="table table-bordered">
                <thead>
                <tr>
                    <th>ID</th>
                    <th>Название</th>
                    <th>Категория</th>
                    <th>Цена</th>
                    <th>Фото</th>
                    <th>Действия</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="product : ${products}">
                    <td th:text="${product.id}"></td>
                    <td th:text="${product.name}"></td>
                    <td>
                        <span th:if="${product.category != null}" th:text="${product.category.name}"></span>
                        <span th:if="${product.category == null}">Без категории</span>
                    </td>
                    <td th:text="${product.price}"></td>
                    <td>
                        <img th:src="'data:image/png;base64,' + ${product.image}" style="width: 50px;">
                    </td>
                    <td>
                        <a th:href="@{/products/edit/{id}(id=${product.id})}" class="btn btn-warning">Редактировать</a>
                        <a th:href="@{/products/delete/{id}(id=${product.id})}" class="btn btn-danger">Удалить</a>
                        <a th:href="@{/products/{id}(id=${product.id})}" class="btn btn-info">Детали</a>
                    </td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
</section>
</body>
</html>
