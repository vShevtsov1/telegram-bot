<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="~{layout}">
<head>
    <title>Список Категорий</title>
</head>
<body>
<section layout:fragment="content">
    <div class="card">
        <!-- Заголовок с кнопкой -->
        <div class="card-header d-flex justify-content-between align-items-center">
            <h2 class="card-title">Список Категорий</h2>
            <a href="/categories/new" class="btn btn-primary btn-sm">Создать категорию</a>
        </div>

        <!-- Содержимое -->
        <div class="card-body">
            <table class="table table-bordered table-hover">
                <thead class="thead-light">
                <tr>
                    <th style="width: 10%;">ID</th>
                    <th style="width: 30%;">Название</th>
                    <th style="width: 30%;">Изображение</th>
                    <th style="width: 30%;">Действия</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="category : ${categories}">
                    <td th:text="${category.id}"></td>
                    <td th:text="${category.name}"></td>
                    <td class="text-center">
                        <img th:src="'data:image/png;base64,' + ${category.image}" class="img-thumbnail" style="width: 80px; height: auto;">
                    </td>
                    <td class="text-center">
                        <a th:href="@{/categories/edit/{id}(id=${category.id})}" class="btn btn-warning btn-sm mr-1">Редактировать</a>
                        <a th:href="@{/categories/delete/{id}(id=${category.id})}" class="btn btn-danger btn-sm">Удалить</a>
                    </td>
                </tr>
                </tbody>
            </table>
        </div>

        <!-- Подвал -->
        <div class="card-footer text-muted">
            Всего категорий: <span th:text="${categories.size()}"></span>
        </div>
    </div>
</section>
</body>
</html>
